name: Nextcloud app setup

on:
  push:
    paths:
      - '**setup-nextcloud-app**'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**'
  pull_request:
      paths:
      - '**setup-nextcloud-app**'
      - 'package.json'
      - 'package-lock.json'
      - 'node_modules/**'

jobs:
  setup-nextcloud-app:
    runs-on: ubuntu-latest
    env:
      FILENAME: ".revision"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@2.17.0
        with:
          php-version: '7.4'

      - name: Server setup
        uses: ./setup-nextcloud/
        with:
          version: 'stable22'
          database-type: 'sqlite'
      - name: Test setup
        run: |
          mkdir appinfo && 
          curl https://raw.githubusercontent.com/nextcloud/app-tutorial/HEAD/appinfo/info.xml -o appinfo/info.xml
      - name: Script test
        uses: ./setup-nextcloud-app/
        with:
          app: 'notestutorial'
          check-code: false
      - name: Test setup
        run: cd ../server && ./occ app:list | grep notestutorial
